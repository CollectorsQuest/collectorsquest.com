# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/09-Cache

default:
  enabled:     false
  with_layout: false
  lifetime:    86400

_ad_slots:
  enabled:     true
  with_layout: false
  lifetime:    3600

_header:
  enabled:     true
  contextual:  false
  with_layout: false
  lifetime:    300

# We want to make sure we never cache the global/javascripts partial
_javascripts:
  enabled:     false

_footer:
  enabled:     true
  with_layout: false

_footer_links:
  enabled:     true
  with_layout: false
  lifetime:    84600
