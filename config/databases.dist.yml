all:
  propel:
    class:        sfPropelDatabase
    param:
      classname:  DebugPDO
      dsn:        mysql:dbname=collectorsquest_dev;host=127.0.0.1
      username:   root
      password:
      encoding:   utf8
      persistent: true
      pooling:    true

      debug:
        realmemoryusage: true
        details:
