    country: ''
    country_iso3166: US
    website: inherited-values.com
    about: "\"Hello, my name is Deanna Dahlsad, and I’m a hoarder.\"  (You say, \"Hello, Deanna,\" just like any other support group member. *wink*) <p><br>\r\n\r\n\r\nSo I'm a hoarder, married to another hoarder, and together we also raise little hoarders.  I write at <a href=\"http://www.inherited-values.com/\" target=\"_blank\">Inherited Values</a>, <a href=\"http://www.kitschy-kitschy-coo.com/\" target=\"_blank\">Kitschy Kitschy Coo</a>, <a href=\"http://www.kitsch-slapped.com/\" target=\"_blank\">Kitsch Slapped</a>, <a href=\"http://thingsyourgrandmotherknew.blogspot.com/\" target=\"_blank\">Things Your Grandmother Knew</a>, previously here at <a href=\"http://www.collectorsquest.com/blog/index.php?author=3\" target=\"_blank\">CQ</a> and numerous other places.  We sell here in the CQ Marketplace and at <a href=\"http://www.wehaveyourcollectibles.com/\" target=\"_blank\">We Have Your Collectibles</a>.<p>\r\n\r\n<a href=\"http://pinkpopulace.blogspot.com/2009/04/vintage-cosmetics-beauty-accessories.html\" target=\"_blank\"><i>Collectors News</i> says</a> I am \"a touchstone of where women have been, what they wore, and how they carried themselves to get there. She is a historian of how powder puffs and nail polish have both ensnared and enshrined the image of womankind.\"<p>\r\n\r\nWant to know anything else?  Just ask me a question & I'll talk your ear off! :)"
    collections: "The power of the number of three.  It begins with one thing... but once you have three of something, it's official:  It's a collection. <p><br>\r\n\r\nSo, while I normally only photograph things that I'm writing about, I'm going to make an effort to get at least 3 things from each (some?) of my collections here.  Wish me luck. *wink*<p><br>\r\n\r\n\r\nSticking to my Rule of Three, I shall give you three interests:  reading, writing and talking.  If you can read about it, write about it, or talk about it, I'm interested in it and can easily start collecting it.  Hence the problem with hoarding.  And not having much time to photograph or catalog."
    collecting: 'ephemera, magazines, feminist and women''s stuff, advertising, books, figurines, vintage, retro, kitsch'
    most_spent: '75'
    anually_spent: '1000'
    new_item_every: ''
    interests: 'Well, you really shouldn''t get me started... I write ''everywhere'' because many things (nearly anything can) interest me (& therefore I have a lot to say!). '
    is_featured: '0'
