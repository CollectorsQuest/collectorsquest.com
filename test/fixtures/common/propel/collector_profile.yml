    about: 'I am a graduate student working on my PhD in geology/paleontology.'
    collections: 'I was obsessed with dinosaurs as a child and I guess I really never outgrew it.  Eventually I made the transition from playing with dinosaurs to collecting them.  When I discovered antique shops and eBay I started hunting older dinosaur toys.  Its really cool to look at how images of dinosaurs have changed as a result of new paleontological findings.  I don''t just collect dinosaur toys - I collect anything relating to dinosaurs or prehistoric life.  This overlaps with many other categories of collecting: ephemera, books, movies, posters, advertising, comic books, post cards, clothing.  Dinosaurs are everywhere!'
    collecting: 'Dinosaur and prehistoric animal collectibles'
    new_item_every: ''
    interests: 'Geology, paleontology, studying images of prehistory in American popular culture, theatre, playing board games.'
