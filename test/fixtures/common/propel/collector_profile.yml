    about: "HI! I am Francesca, 32. I live in Prato, a cool town, close by Florence, in Tuscany [Italy]\r\nTo be honest with you, I have to say that I have an addiction...I love collecting snowglobes!!!!!\r\nAnd I know, I know, I am the worste nightmare of all my best friends: any time they  look at a snowglobe, immediately, and you must believe me, they think about me!!!"
    collections: "I started collecting snowglobes when I was 10. The first one I got was a a gift by my aunt: a little gufo playing sax. I has keept on collecting several items such as: Christmas, Disney, Towns and Places, Fairies and many others!  I am literally crazy for Nordstrom Snowglobes, and I used to buy them by eBay, because it is pretty hard to find them in Italy nowadays.\r\nI love collecting SG because they look like small worlds, places where everything is quiet beautiful magic and full of peace, quite far from the real world where we live. They give me happiness, tranquillity and make me relaxed. Today, I own 190 snowglobes!"
    collecting: snowglobes
    most_spent: '40'
    anually_spent: '100'
    new_item_every: '5+ times a year'
    interests: 'I like architecture (I am an architect!), listening to music, going to the theater and cinema, and also reading.. My favourite book is: The Picture of Dorian Gray written by Oscar Wilde, but I like all books he wrote!'
