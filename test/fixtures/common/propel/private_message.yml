    thread: d49aa355e9636d34f840128790373dba
    sender: '52'
    receiver: '200'
    subject: 'RE: S.A.S.E.'
    body: "Hi John,<br />\nI received the envelope you sent back to me and I was pleasantly surprised with its contents!  I really really appreciate you sending me all that stuff.  I was not expecting all 3 packs of Dinosaurs Attack cards!  And the Wacko saurs stickers are awesome - I never had any - but the artwork is exactly the same as the folder I had when I was a kid - I will have to look for it the next time I am at my parents' house.  Most of my collection is still in my old bedroom at my parents' house in New Jersey - I have some D.A. cards there, but not many - I never had a whole set.  I looked through the 4 packs I have here in Kansas that I bought at a collectible show, but none of them had the Ankylosaurus in them.  And I'm pretty sure I don't have that sticker in NJ either - sorry - I would send it to you if I had it.  I can keep an eye out for it for you.  I go to antique shops/estate sales/auctions/yard sales often so I can look for stuff for you if there is anything you collect.<br />\nI only have a couple Flintstones things, but I would like to get more - mainly the Marx toys from the 60s.<br />\nThe movie clip was fun to make - I figures it was worth embarrassing myself to try and win $20,000 - didn't win anything tho - oh well.  I borrowed a camcorder from my friend and filmed the clips.  Then I uploaded them to my Mac with the cable that came with the camcorder and edited them in iMovie - its pretty easy to get the hang of.  Let me know if you have any other questions about it.<br />\nThanks again for everything - and nice stamps! (I'm sorry if I didn't provide enough postage)  Did you stock up on those in 1989?  John Gurche is my favorite paleoartist.  When the stamps came out I got a free t-shirt from the post office with pictures of the stamps on it - I'm not sure if I have a picture of it on this website or not.<br />\n-Brian"
