    body: "Just a few more questions...<br />\nCan you tell me more about the 20/20 episode? What was it about and why were you on it?<br />\nYou've been on several news programs -- for the same reason(s)?<br />\nHow long did it take for you to make the costume?  (And did it cost more than you won?)<br />\nSince you've got such a huge collection, how has that changed your collecting?<br />\nEsp in terms of gifts... In the beginning it must have been easy for anyone to grab an M&amp;M item to surprise &amp; delight you, but now... Well, are folks put off of supporting your collection because there's so little you don't already have?<br />\nIt's hard to imagine anyone challenging you to a collection contest lol  Who won the Hard Rock item contest, you or your husband?<br />\nDoes your husband collect anything (else)?<br />\nPlease rank in order (from highest to lowest), the following attributes/skills as far as they pertain to your collection success:<br />\nPassion<br />\nInsanity<br />\nThrifty<br />\nOrganized<br />\nA sense of humor<br />\nOther (please list)<br />\nIf you had to describe which attribute has helped you as a collector the most -- which one is most 'needed' to be a collector -- which would it be?<br />\nAnd, of course, I have to ask you, do you like the candies themselves? ;)<br />\nHow would you like to be known?  As your user ID, as Karen, by your full name?  (And if the latter, please tell me your full name.)<br />\nCan you email me the photo from your profile here (the one of you in your costume)?  Also, any images, including if you made yourself an M&amp;M on the website, I'd be happy to include them :)<br />\nYou can email it/them to me at: Deanna@collectorsquest.com<br />\nAlong with your profile here, is there anything I should link to?  (Do you have a blog or website etc.)<br />\nThanks -- Oh, and in your profile, you say your costume has a coin 'slut' -- which is very funny :P  But I thought maybe you'd like to know lol<br />\nD"
