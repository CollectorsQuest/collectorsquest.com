  PrivateMessage_1769:
    thread: 4721b05ad2c1f1d6464c095d4920c52d
    sender: '12'
    receiver: '502'
    subject: 'your collections'
    body: "Thanks for the kind words! My biggest problem is that I have NO display space, and also no space to keep everything in the packages, which is why I go through everything once a year and tear it all open.<br />\r\n<br />\r\nI tend to see it all as potential art, and all of it as active inspiration. This kind of stuff inspired me to start sculpting my own toys. You can see some stuff here : http://resonantfish.com/<br />\r\n<br />\r\nAnd other stuff here : http://resonantfish.bigcartel.com/<br />\r\n<br />\r\nThe scariest part is that these things don't even scrape the surface of what I've collected over the last 15 years. There are at least 20 waves of Heroclix that I haven't had the time to photo yet, and stacks of.... everything. I'm sometimes surprised that I've amassed to much, especially since I make barely over minimum wage, but I pick up a lot of illustration and writing jobs on the side too. I guess that's the cost of collecting sometimes - absolutely no free time. It's a really crazy balance to maintain, and lately, I've severely cut back just so I could have time to breathe.<br />\r\n<br />\r\nHow do you balance life and collecting?<br />\r\n<br />\r\nAwesome to hear from a fellow collector!<br />\r\n<br />\r\nCollin"
