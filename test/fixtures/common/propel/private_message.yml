    subject: 'RE: RE: RE: Your Dino Collection'
    body: "Hi John,<br />\nThank you for all the info.  I only have Egg Stealers and Earth Shakers from Dinosaurs A Celebration - you can see it in my dinosaur comic book page here - I didn't know what the first issue was called so thank you for that - now I can look for it.<br />\nI was not familiar with Wacko-saurs until you told me - I looked them up and now that I see them I remember I had a folder in elementary school with the exact same artwork on it!  I think I still have the folder, but its in 2 pieces from use.<br />\nI didn't know there were comics of the Dinosaurs Attack cards - if you know of some web pages I can look at that would be great.  I often buy a comic book because there's a dinosaur on the cover - I love the artwork in comics - my wife gets mad at me because she used to collect X-Men comics and she thinks a comic's value is in the story, not the art.<br />\nI would really appreciate the Dinosaurs Attack wrapper/pack you offered - I would be happy to send a S.A.S.E. if you send me your address.  Thank you!<br />\nI think the book was The Shy Stegosaurus of Cricket Creek - I never read it, but I have a book called The Shy Stegosaurus of Indian Creek, which I think is the sequel - you can see it here in my dinosaur books collection.<br />\nThere have been a lot of dinosaur finds lately - did you see the dinosaur mummy special on the National Geographic channel the other day?  I missed it :( Hopefully they will replay it.<br />\nThanks again!<br />\n-Brian"
