    body: "Hi - sorry it took me a while to get back to you.  When I was a kid I somehow missed the Monsters in My Pocket toys and I never ate at a Hardee's so I'm not actually sure thats what these figures are.  I am calling them that based on pictures and information I have found on the internet and ebay.  Can you tell from the pictures if they are Dinosaurs In my Pocket?  I can tell you that they have not been painted so they are the original colors.  I should also tell you that the orange Brontosaurus looks like it has been chewed on - there are some small puncture marks in it.  Let me know if you are still interested.  I would like to know about your other dinosaur figures too!  You can contact me at bfplatt@gmail.com.<br />\nThanks,<br />\nBrian"
