PrivateMessageTemplate:
  PrivateMessageTemplate_1:
    subject: 'Welcome to Collectors Quest'
    body: "Thanks for joining the fine folks at Collectors Quest! We hope you enjoy sharing your collections with other collectors throughout the world, as well as viewing the collections of others. As a registered, human member of the site, you can now buy, sell, share and interact with your fellow collectors like never before.\n\nWhy don't you start by filling out <a href=\"http://www.collectorsquest.com/mycq/profile\">your profile</a>?\n\nThanks again, and enjoy!"
    description: 'The welcome email to be sent to collectors upon signup'
    created_at: '2011-05-29 21:42:28'
    updated_at: '2011-05-29 21:42:26'
