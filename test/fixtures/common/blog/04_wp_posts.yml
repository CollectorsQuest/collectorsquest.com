    post_content: "Since I've started writing posts about DVD collections here on Collectors' Quest, I've gradually become a student of weirdo cop shows. From <em><a href=\"http://collectorsquest.com/blog/2010/12/10/space-precinct-the-complete-series-on-dvd\">Space Precinct</a></em> to <em><a href=\"http://www.collectorsquest.com/blog/2011/06/11/saturday-morning-cartoon-round-up/\">Bravestarr</a></em>, and the classic <em><a href=\"http://collectorsquest.com/blog/2011/04/26/dvd-collectors-car-54-where-are-you-the-complete-first-season\">Car 54, Where Are You?</a></em>, I feel like I've watched a pretty wide swath of \"on the beat, but off the beaten path\" shows. I've never found myself to be a fan of realistic police dramas like <em>Law &amp; Order</em>, but something about watching crime go down in Mayberry is always entertaining for me. Somehow, I've amassed a pretty respectable collection of unusual TV DVDs which focus on law enforcement.\r\n\r\n<a href=\"http://www.amazon.com/gp/product/B005NKIPUO/ref=as_li_ss_tl?ie=UTF8&amp;tag=collques07-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B005NKIPUO\"><img class=\"alignleft  wp-image-14623\" title=\"Sledge Hammer on DVD\" src=\"/uploads/blog/2012/01/Picture-5.png\" alt=\"\" width=\"282\" height=\"377\" /></a>This week, I discovered <a href=\"http://www.amazon.com/gp/product/B005NKIPUO/ref=as_li_ss_tl?ie=UTF8&amp;tag=collques07-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B005NKIPUO\"><strong>Sledge Hammer!</strong></a> By the very inclusion of an exclamation point in its name, we know that this is going to be a great show. After all, most of my favorite properties have excitement built right into the title - <em>Punch-Out!!</em>, <em>Aaahh!!! Real Monsters</em>, and so forth.\r\n\r\nThis is a tale of gritty 80s cop show hyperbole, a show about the state of entertainment in the 1980s : a main character whose love of his gun compels him to treat it like a best friend, conversations and all, and who will never hesitate to use said friend to solve any and all problems he may encounter, from incapacitating a perp (but rarely killing them, thanks to 1980s censorship) to \"fixing\" a soda machine or turning out the lights. The crazy-eyed protagonist and anti-hero, named Sledge Hammer (obviously), presents a likeable, violent man : part Dexter Morgan, part Marvel's Punisher, and part Dirty Harry - all combined into one surreal comedy which embraces and thrives on entertainment stereotypes and tropes.\r\n\r\nFor 41 episodes, we're treated to a love song dedicated to the 1980s, still filmed in the 1980s. While this kind of thing could easily dip into bitter pop culture parody, <em>Sledge Hammer!</em> maintains a lightheatredness and affection for <em>Robocop</em> and Max Headroom. It may sound like a prolonged Saturday Night Live skit, and sometimes it is - but only from the best SNL era there was. And dammit if I don't miss the 80s.\r\n\r\n<a href=\"/uploads/blog/2012/01/Picture-6.png\"><img class=\"aligncenter  wp-image-14622\" title=\"Sledge Hammer! screenshot\" src=\"/uploads/blog/2012/01/Picture-6.png\" alt=\"\" width=\"456\" height=\"331\" /></a>\r\nImage Entertainment releases this on a 5-disc set. It's important to note that the pilot episode retains the pretty awful laugh track which ABC insisted the show include, but all other episodes leave it out (as engineered into Anchor Bay's earlier DVD release). It's not especially bothersome, as it shows the comparison between what was foisted upon the show by a network, and how good the show actually is. This is unsurprising, as it's been carefully crafted by some of the best talent behind <em>The Simpsons</em> (which is perhaps echoed in The Simpsons' over-the-top cop McBain segments). This set does omit some of earlier DVD extras : commentaries and documentaries, presenting a standard (but still solid) viewing experience. If you can't take my word for it, this series is has the largest collection of five-star reviews I've ever seen <a href=\"http://www.amazon.com/gp/product/B005NKIPUO/ref=as_li_ss_tl?ie=UTF8&amp;tag=collques07-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B005NKIPUO\">on Amazon</a>.\r\n\r\nThis is a series which is definitely worth a view, and a warm reminder of 1980s comedy, before everything turned into bodily functions and... well, <em>Friends</em>. Or <em>Whitney</em>. When is someone going to just take that show out into a field and shoot it?\r\n\r\nI bet Sledge Hammer would."
