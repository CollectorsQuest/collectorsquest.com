    post_content: "This is one of those cars that has it all; performance, styling, celebrity and a racing heritage filled with wins at some of the most prestigious races of the time. Add those features together and then limit production to 1,400 units and you have all the makings of a car that collectors drool over. Your average 300SL (if there is such a thing) regularly fetches prices over $500,000 for collectors able to find them.\r\n\r\nOf course, that's not enough for some collectors. They know about the alloy bodied version of the 300SL. Every bit of beauty was enhanced when Mercedes-Benz took the already light car and made it even lighter, lower and ready for the track. There were only 29 of the alloy bodied versions manufactured and they rarely change hands.\r\n\r\n[caption id=\"attachment_14836\" align=\"aligncenter\" width=\"500\" caption=\"Photo by Pawel Litwinski, courtesy Gooding &amp; Company\"]<a href=\"/uploads/blog/2012/01/300SL-Gooding.jpg\"><img class=\"size-full wp-image-14836\" src=\"/uploads/blog/2012/01/300SL-Gooding.jpg\" alt=\"Photo by Pawel Litwinski, courtesy Gooding &amp; Company\" width=\"500\" height=\"315\" /></a>[/caption]\r\n\r\nThis past weekend, <a title=\"1955 Mercedes-Benz 300 SL Alloy Gullwing at Gooding &amp; Company\" href=\"http://www.goodingco.com/car/1955-mercedes-benz-300-sl-alloy-gullwing\" target=\"_blank\">Gooding &amp; Company</a> auctioned off car #6 out of the 29 in Arizona for a record setting $4.2 million dollars (that's $4.62 million when you work in the 10% auction fees the buyer had to pay on top of the winning bid).\r\n\r\nI can only imagine what one of the Uhlenhaut coupés would fetch if they ever went to auction. These two company cars were developed with Formula 1 engines to dominate at the the Mille Miglia or the 24 Hours of Le Mans but ended up the personal cars of Rudolf Uhlenhaut which he drove with absolute joy to and from the office every day. While there is no chance of seeing one crossing the auction block any time soon, collectors can enjoy the 1:18 scale model from <a href=\"http://www.cmc-modelcars.de/shop/product_info.php?manufacturers_id=10&amp;products_id=104&amp;osCsid=2dfb4e27fcefcf652355a08ca6302437\" target=\"_blank\">CMC model cars</a> on their desk every day.\r\n\r\n[caption id=\"attachment_14866\" align=\"aligncenter\" width=\"500\" caption=\"The 1955 Mercedes-Benz 300 SLR &quot;Uhlenhaut Coupe&quot; in 1:18 scale by CMC model cars\"]<a href=\"/uploads/blog/2012/01/300SL-CMC1.jpg\"><img class=\"size-full wp-image-14866\" src=\"/uploads/blog/2012/01/300SL-CMC1.jpg\" alt=\"\" width=\"500\" height=\"281\" /></a>[/caption]\r\n\r\nThe 300SL Gullwing is such a beloved car that it's hard to find a model car company that doesn't make a version of this dream machine. Mainstream companies like <a href=\"http://www.siku.de/en/sikumodelle/1/mercedes-300-sl.html\" target=\"_blank\">Siku</a> and <a title=\"BBurago\" href=\"http://www.bburago.com/\" target=\"_blank\">BBurago</a> sell reasonably detailed models on a budget while a serious collector might go looking for the classic model by <a href=\"http://www.bang.it/1011.htm\" target=\"_blank\">Bang</a> model cars that has been out of business for a few years. Even <a title=\"Mercedes-Benz 300 SL (W 198)\" href=\"http://www.mercedes-benz-classic-store.com/Mercedes-Benz-300-SL-%28W-198%29.htm?websale7=classic-store;English&amp;pi=B66040379&amp;ci=3c82996a58bd450031c79ebbd911d23e0b1db6fa&amp;Ctx=%7bver%2f7%2fver%7d%7bst%2f3eb%2fst%7d%7bcmd%2f0%2fcmd%7d%7bm%2fwebsale%2fm%7d%7bs%2fclassic-store%2fs%7d%7bl%2fEnglish%2fl%7d%7bmi%2f3c82996a58bd450031c79ebbd911d23e0b1db6fa%2fmi%7d%7bpi%2fB66040379%2fpi%7d%7bfc%2fx%2ffc%7d%7bp1%2f5440a5903a8f110d0cac46a037a3b6cf%2fp1%7d%7bmd5%2f5c719ed598a3d7c5f2b1d52a4d55039c%2fmd5%7d\" target=\"_blank\">Mercedes-Benz</a> themselves have manufactured a model for collectors.\r\n\r\n[caption id=\"attachment_14840\" align=\"aligncenter\" width=\"380\" caption=\"1:64 scale replica of the Mercedes-Benz 300SL by Siku\"]<a href=\"/uploads/blog/2012/01/300SL-Siku.jpg\"><img class=\"size-full wp-image-14840\" src=\"/uploads/blog/2012/01/300SL-Siku.jpg\" alt=\"1:64 scale replica of the Mercedes-Benz 300SL by Siku\" width=\"380\" height=\"230\" /></a>[/caption]\r\n\r\nI looked around for a paper model of the 300SL to get collectors started but the best I found is a modern ancestor, the 320SL. This is available at no charge for crafty individuals with a little time on their hands over at <a href=\"http://www.papertoys.com/merc320.htm\" target=\"_blank\">Paper Toys</a>. While building it, look at some of the lines of the car and understand why the original is so inspiring."
