    post_author: wpUser_14
    post_date: '2012-01-19 17:52:32'
    post_date_gmt: '2012-01-19 22:52:32'
    post_content: "<div>\r\n\r\n<a href=\"/uploads/blog/2012/01/1986-pennant.jpg\"><img class=\"alignleft size-full wp-image-14690\" src=\"/uploads/blog/2012/01/1986-pennant.jpg\" alt=\"\" width=\"217\" height=\"250\" /></a>Sports fans growing up in New York need to pick their allegiances wisely. Choosing which franchise to follow is usually a lifelong decision, often handed down by parents, family members, or friends—a son being born in a Yankees household will often follow his team more doggedly than the family's political party of choice.\r\n\r\nAnd that's what makes the New York Mets—and more specifically, the team's fans—such a tragic story in the world of the Empire State's sports. Mets fans are rarely made, but rather born to parents, who themselves were born into families who rooted for the long-gone Brooklyn Dodgers. As such, when the Mets maintain their years-long status as that <em>other</em> New York baseball team (am I going too far in calling them the LA Clippers of baseball?), their fans are unable to jump ship. Being a Mets fan ends two ways: quitting the sport altogether, or death.\r\n\r\nOf course, there is a third option that seems to be more and more likely with each passing day: the Mets may simply disappear. The organization owes over $400 million to several banks and another $40 million to Bank of America alone, says an article in the <em><a href=\"http://www.nytimes.com/2012/01/06/sports/baseball/mets-hire-financial-firm-with-bankruptcy-savvy.html?_r=1\">New York Times</a></em> from earlier this month. Those figures don't factor in the $70 million they lost over the course of last season, and the $25 million they owe to Major League Baseball. The article discusses the fact that the Mets have hired CRG Partners, a company known to help ailing organizations turn things around and avoid bankruptcy—or to navigate the waters of bankruptcy to avoid utter destruction. Suffice it to say, the Mets need cash.\r\n\r\n</div>\r\n<div>\r\n\r\n\"Okay, okay, enough! We all know the Mets have even more trouble off the field than they do on the field! What in the name of Keith Hernandez's mustache does this have to do with collecting?\"\r\n\r\nI'm glad you asked. As it happens, <a href=\"http://mets.auction.mlb.com/\">the Mets are literally auctioning off pieces of their stadium to raise money</a>. If that sounds like you've heard it before, it's not surprising: the Mets were selling every bit and piece of the now dearly departed Shea Stadium once their new stadium, Citi Field, was erected in 2009.\r\n\r\nBut it's something of a rarity, I believe, for a team to be auctioning off pieces of its stadium while it's still in use. Moreover, as a post on <a href=\"http://espn.go.com/espn/page2/index?id=7479458\">ESPN</a> rightly points out, the four year old stadium hasn't even seen any kind of great Mets action that would be worthy of remembering.\r\n\r\nSo what's on the auction block? Maybe some cool seats you can put in your living room, so you can recreate the stadium-feel when you're watching the 'Mazing Mets at home, right?\r\n\r\nWell, how about walls?\r\n\r\nThat's right: you can buy pieces of the stadium's walls, complete with gigantic advertisements.<a href=\"/uploads/blog/2012/01/wheat-verizon.jpg\"><img class=\"alignright size-full wp-image-14691\" src=\"/uploads/blog/2012/01/wheat-verizon.jpg\" alt=\"\" width=\"250\" height=\"201\" /></a>\r\nEver wanted to boldly proclaim your love for both baseball and <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337031&amp;prmenbr=33339254&amp;aunbr=174683741\">Wheat Thins</a>? The Mets auction has you covered. And who wouldn't want to pay a thousand dollars for a <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337037&amp;prmenbr=33339254&amp;aunbr=174683747\">giant Verizon advertisement</a>? I mean, I have Sprint, but still, it might be just what I need to really tie the room together.\r\n\r\nBut maybe these ad-festooned walls aren't so crazy. In a way, they're the perfect metaphor for the Mets themselves, costing tons of money and ultimately not bringing much satisfaction to those who've paid money for it. In that way, buying a chunk of wall might be the ultimate sign of Mets fandom.\r\n\r\nKidding aside, there are some actual bits of the stadium that might hold some meaning for Met fans. The various pennants earned by the team through the decades, including its <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337032&amp;prmenbr=33339254&amp;aunbr=174683742\">1988</a> and <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337033&amp;prmenbr=33339254&amp;aunbr=174683743\">2006</a> NL East Division Champion pennants, <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337034&amp;prmenbr=33339254&amp;aunbr=174683744\">2000</a> National League Champions pennants, and the two pennants commemorating their <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337042&amp;prmenbr=33339254&amp;aunbr=174683752\">1969</a> and <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174337043&amp;prmenbr=33339254&amp;aunbr=174683753\">1986</a> World Series Wins, to name a few, are available, with prices ranging from $700 to $1,500.\r\n\r\nAnd I'm not the only one who thinks that these are the only bits of the stadium's walls worth paying for. As of this writing, so far they're the only items in the auction that have received any bids since they were first made available on January 17. And it's not like the bids are setting the world on fire…no item has received any bids beyond their starting prices. The wall segments will remain available until January 29, so I'd say it's possible that as word of the auctions spread among fans those items will start to see some action. But I have a feeling that the Wheat Thins and Lincoln ads are going to get tossed into a dumpster.\r\n\r\n<a href=\"/uploads/blog/2012/01/shea-base.jpg\"><img class=\"size-medium wp-image-14693 alignleft\" src=\"/uploads/blog/2012/01/shea-base-300x274.jpg\" alt=\"\" width=\"300\" height=\"274\" /></a>However, there is, in fact, one item that hasn't gotten any action, and it might even be worth pursuing for serious Mets fans: an actual game-used <a href=\"http://mets.auction.mlb.com/cgi-bin/ncommerce3/ProductDisplay?prrfnbr=174355571&amp;prmenbr=33339254&amp;aunbr=174702281\">base from Shea Stadium's final season in 2008</a>. Starting at $499, the base hasn't gotten any bids, and the auction ends in less than 24 hours from the time of this writing, leaving the auction block at 5 p.m., Friday, January 20. I have a feeling that the same kind of passion that makes a Mets fan stick with a team that disappoints them so often may take the plunge and rescue this artifact from better days. Well, marginally better days. You know what I mean.\r\n\r\nPersonally, I'm not interested in walls <em>or</em> bases—there's only one thing I'd want to place a bid on: the head of Mr. Met. I'd have my Halloween costume set for life. That, or Keith Hernandez's mustache.\r\n\r\nOr maybe <em>both</em>.\r\n\r\n<a href=\"/uploads/blog/2012/01/mr-met.jpg\"><img class=\"aligncenter size-medium wp-image-14695\" src=\"/uploads/blog/2012/01/mr-met-276x300.jpg\" alt=\"\" width=\"276\" height=\"300\" /></a>\r\n<p style=\"text-align: left\">[Via the <em><a href=\"http://www.nytimes.com/2012/01/06/sports/baseball/mets-hire-financial-firm-with-bankruptcy-savvy.html?_r=1\">New York Times</a></em> and <em><a href=\"http://espn.go.com/espn/page2/index?id=7479458\">ESPN</a></em>]</p>\r\n\r\n</div>"
