    post_content: "<a href=\"/uploads/blog/2012/01/eric-abidal.jpg\"><img class=\"alignleft size-medium wp-image-14734\" src=\"/uploads/blog/2012/01/eric-abidal-211x300.jpg\" alt=\"\" width=\"211\" height=\"300\" /></a>The pursuit of sports collectibles is often motivated by a need in the self: a need to get closer to the figures who represent a high ideal of what we can do with hard work and determination, or a need to remind us of moments when our teams and our heroes were able to achieve victory.\r\n\r\nBut sometimes memorabilia can do much more than that. Every so often an object comes along that holds much, much more significance because of who it came from, and why it's given. Case in point: an article on <a href=\"http://sports.yahoo.com/soccer/news?slug=ro-rogers_eric_abidal_cancer_rolex_teenager_012312\">Yahoo! Sports</a> offers details on a gift from a star defender on Barcelona's soccer team, Eric Abidal, a survivor of liver cancer.\r\n\r\nA 15-year-old Barcelona fan, Juan Garcia, is fighting against a brain tumor, and his father has been trying to keep that fight alive in his son with stories of Abidal's victory against the disease.\r\n\r\n\"The only thing I was able to tell my son was, 'You have in your head the same thing Abidal had in his liver, and tomorrow they will take it out,'\" his father, J. Garcia Serra, is quoted as saying. \"My son said, 'Dad get me the shirt of Abidal; I will fight like him and will win my own Champions League.'\"\r\n\r\nWearing the jersey of his hero, Garcia went into the operating theater and has since been receiving radiation and chemotherapy treatments. But on January 5, players from Barcelona visited him in the hospital--including Abidal himself.\r\n\r\n<a href=\"/uploads/blog/2012/01/abidal-watch1.jpg\"><img class=\"alignright size-full wp-image-14737\" src=\"/uploads/blog/2012/01/abidal-watch1.jpg\" alt=\"\" width=\"250\" height=\"272\" /></a>And what did Abidal give to his ailing fan? He took off his Rolex Daytona watch, which is normally valued at $30,000, and presented it to Garcia as a gift. It's not confirmed, but the article explains that the watch may be more than simply an expensive timepiece. It's possible that it's a limited edition watch that Barcelona's team members received after winning both Spain's La Liga and the Champions League, while other sources speculate that the watch may be a prize Abidal had received for winning Barcelona fans' player of the year award.\r\n\r\nBut more than just the watch itself, Abidal also had some words of inspiration and encouragement for young Garcia:\r\n\r\n\"Come, come, brother, I am here to give you courage. I am also fighting against this disease,\" said Abidal to Garcia, according to the boy's father. He also said, \"It doesn't matter what this [watch] is worth. I want your son to be happy.\"\r\n\r\nWhile it's true that no mere watch--no matter how expensive or valuable--can cure a sick body, the gift itself is significant. Worn by not only the boy's hero, but a survivor, the watch as an object is symbolically meaningful. As Garcia recovers and keeps fighting the disease, the watch will continue to tick, counting the seconds, minutes, hours, and days that he's going to keep on fighting...and keep on living.\r\n\r\n[Via <em><a href=\"http://sports.yahoo.com/soccer/news?slug=ro-rogers_eric_abidal_cancer_rolex_teenager_012312\">Yahoo! Sports</a></em>]"
