  wpPost_14725:
    post_author: wpUser_14
    post_date: '2012-01-24 15:00:26'
    post_date_gmt: '2012-01-24 20:00:26'
    post_content: "<a href=\"/uploads/blog/2012/01/hank-aaron-card-signed.jpg\"><img class=\"alignleft size-medium wp-image-14726\" src=\"/uploads/blog/2012/01/hank-aaron-card-signed-214x300.jpg\" alt=\"\" width=\"214\" height=\"300\" /></a>The United States Postal Service has a bad reputation these days, and stories of its impending collapse seem to crop up every few months in the news cycle. But when stories like the one in this post crop up, it's hard to figure out how they've even made it this far without imploding.\r\n\r\nAccording to an article in the <em><a href=\"http://www.freep.com/article/20120120/NEWS06/201200404/Man-accuses-post-office-of-losing-expensive-baseball-card-collection-jewelry?odyssey=tab\">Detroit Free Press</a></em>, sports memorabilia collector Anthony Johnson, a resident of Grosse Pointe, Michigan, has been struggling to reclaim his collectibles after an unfortunate experience with a house guest. Back in 2009, another collector from Los Angeles was staying at his house and managed to steal several thousands of dollars in cash, as well as his baseball card and sports memorabilia collection valued at about $329,000.\r\n\r\nThe article notes some of the particular gems of Johnson's collection that were stolen, including a Rolex watch and gold chain once owned by NBA player Derrick Coleman, a mint condition Joe DiMaggio card from 1938, a '51 Mickey Mantle card, a mint '52 Mantle card, and a signed Hank Aaron card from 1967 in mint condition.\r\n\r\nNeedless to say, Johnson wanted to get this stuff back. I never even owned this stuff, and <em>I</em> want it all back.\r\n\r\nHere's where things get weird: the thief shipped the ill-gotten goods through the USPS back to LA, but when Johnston alerted the postal service, the goods were caught mid-transit. Good news, right? Wrong.\r\n\r\nWhile the post office was able to send Johnson thirty grand of his stolen money, the rest of the goods seem to have gotten lost in the shuffle somehow.\r\n\r\nFrom the article:\r\n<blockquote>\"Johnson said the package was sent to Detroit, but wound up at a postal facility in Atlanta, where it sat for about 18 months. Eventually, it was forwarded to Detroit and inventoried by a postal inspector [t]here [...] Johnson's insurance carrier won't pay for the missing property because it says the postal service is responsible. But the postal service refused to pay, saying it wasn't negligent...\"</blockquote>\r\nYikes.\r\n\r\n\"I'm really upset about this...it's been a three-year runaround,\" Johnson is quoted as saying in the piece.\r\n\r\nAt this point, Johnson has filed suit against the postal service, and a U.S. District judge has been assigned to the case. One way or another, I hope this gets resolved soon. As to where the package has wound up after it was inventoried in Detroit remains a mystery.\r\n\r\nIf only the thief had decided to use FedEx...\r\n\r\n[Via <em><a href=\"http://www.freep.com/article/20120120/NEWS06/201200404/Man-accuses-post-office-of-losing-expensive-baseball-card-collection-jewelry?odyssey=tab\">Detroit Free Press</a></em>]"
