    post_content: "Classic rock and pinball have always been intertwined, making beautiful, solenoid-filled babies together - from <a href=\"http://www.ipdb.org/machine.cgi?gid=1386\">Bally's 1978 KISS machine</a>, to <a href=\"http://www.ipdb.org/machine.cgi?gid=2579\">Data East's 1994 Tomm</a>y, and <a href=\"http://www.ipdb.org/search.pl?any=rolling+stones&amp;sortby=name&amp;search=Search+Database&amp;searchtype=quick#2010\">both 1979 and 2011 Rolling Stones machines</a> - but this month, Stern (the world's only surviving pinball macufacturer) has released their <a href=\"http://www.sternpinball.com/Games/acdc-pro.aspx\">AC/DC pinball machine</a>!\r\n\r\n<a href=\"/uploads/blog/2012/01/acdcpinball001.jpg\"><img class=\"aligncenter  wp-image-14706\" title=\"acdcpinball001\" src=\"/uploads/blog/2012/01/acdcpinball001.jpg\" alt=\"\" width=\"531\" height=\"354\" /></a>\r\n\r\nA quick shot of the playfield reveals a plethora of graphics and a molded \"Hell's Bells\" accessory, as well as a very neat jukebox setup near the rear of the field. Yes, all twelve songs represented there are included on this machine, in full (accessible through a menu and not tricky bumper shots, according to Stern). While looking at Angus Young's snarling, smarmy face for hours might be not be the most pleasant experience, it's sure to be mitigated by the fact that pinball cures almost all ills. Even pervasive ugliness.\r\n\r\nFour different editions of this machine are available : a basic model (which usually drops out a few points of functionality to keep the price down, such as magnets or playfield accessories), a 'Premium' model (which is generally the full game), and two special editions : \"Back in Black\" limited to 300, and \"Let There Be Rock\", limited to 200 and featuring the exact same art and playfield, but with black and red color schemes respectively, as well as numbered plaques. Prices range from $5000 to $7500 for these various editions.\r\n\r\nDespite their size and pricetag, pinball collecting is alive and well and thriving on pinball's enormous aftermarket, and the repairability of most machines and their many moving and/or electronic parts, thanks to a few loyal suppliers and an online group of hundreds of technologically adept enthusiasts.\r\n\r\nThanks, Stern, for keeping pinball alive and giving collectors new holy grails a few times every year. This will look great next to your <a href=\"http://www.ipdb.org/machine.cgi?gid=1687\">Ted Nugent</a> setup.\r\n\r\n[via <a href=\"http://www.facebook.com/sternpinball\">Stern's Facebook</a>]"
