    post_content: "<p style=\"text-align: left;\"><span style=\"text-align: left;\">BMW markets their cars as the ultimate driving machine. I believe they have also created the ultimate collectibles. The BMW Art Car collection is entirely owned by BMW so private collectors will have to be content with reproductions. The first of the BMW art cars was created in 1975 when race driver Hervé Poulain asked his friend Alexandar Calder to paint his BMW 3.0 CSL to be raced at the 24 Hours at <a href=\"http://www.lemans.org/en/\">Le Mans</a>. While the car did not finish the race, its legacy has continued with another 16 cars being created by various artists including Andy Warhol, Roy Lichtenstein, Frank Stella, Jenny Holzer and more.</span></p>\r\n<p style=\"text-align: left;\">What really excites me about the BMW art cars is the large number of them that have been put at risk in a race. I try to imagine seeing a one of a kind masterpiece flying by me at 150 miles per hour, knowing that a wrong move could destroy it. I imagine the pressure put on the drivers of these cars as they are both driving to win the race and preserve the beauty that surrounds them.</p>\r\n\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"500\" caption=\"The original 1977 BMW 320i Turbo designed by Roy Lichtenstein.\"]<img src=\"https://lh3.googleusercontent.com/dIxVV23A4Qeo31GV2hQdD76IGHAGPz1ugU07XgK2flmSICRN-v5xyE4TZo2kmFwaYmpKUq4Zi_k1nIYXDHiC_zC8UKGBuk-duq1kXydu-LQVsJx0Sb8\" alt=\"\" width=\"500px;\" height=\"362px;\" />[/caption]\r\n\r\nBetween 2003 and 2005, BMW released a series of 1:18 replicas of all the art cars to that point. These cars were exquisitely crafted by <a href=\"http://www.minichampsna.com/\">Minichamps</a> and packaged with a book detailing all of the art cars. Most of the cars have been sold out with only a few of the less famous of the cars remaining in stock. The Jenny Holzer designed 1999 BMW V12 LMR is one of the hardest to find from the series and has fetched prices well over 10 times what it was originally sold for.\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"500\" caption=\"The 1999 BMW V12 LMR designed by Jenny Holzer reproduced at 1/18 scale by Minichamps.\"]<img src=\"https://lh5.googleusercontent.com/le4Td5D1qFH2FUW_WjYFuMS-m36A-caT4GrTPW3rhcmbJS4YoctwgHWedCCyJKmsXcsfkIh5X8hVUno-ihBMHDbALcoahDf0cLE5FRRDtXYL7kCcuoY\" alt=\"\" width=\"500px;\" height=\"336px;\" />[/caption]\r\n\r\nFor slot car collectors, <a href=\"http://www.flymodelcars.com/\">Fly Model Cars</a> released fantastically packaged 1/32 reproductions. Like the original cars they are modeled after, these cars were built to see action. If you find one for sale, be prepared to spend at least $100 for one that’s been used and much more with original packaging.\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"500\" caption=\"The 1975 3.0 CSL originally painted by Alexander Calder reproduced as a 1/32 scale slot car by Fly Model Cars. This is the car that started the whole thing.\"]<img src=\"https://lh4.googleusercontent.com/5clFbrKccQ7FjKu0hhl5fvCzrNxFSGTC7LZKjbpxXHLT18SjRVaQcWz8Y-nbHCZqQRHCwUdg3nnMRBe3cj6U3v6-O8ld4YDGxt-Av2S_Dpshfe7UFRw\" alt=\"\" width=\"500px;\" height=\"375px;\" />[/caption]\r\n\r\nThere have been a number of promotional posters printed to announce showings at various galleries around the world. These posters can be harder to find than the models of the cars but are much more affordable and still a real treat to look at.\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"500\" caption=\"Poster for the 1990 world tour of the BMW Art Car exhibition.\"]<img src=\"https://lh5.googleusercontent.com/mgXAqnGco_fSdsYz8nKJAbCOkdqfNJGCUPUTqkf84SK0woA6Tz3mjdoYLPqz9fUErBOaoYMQHPjZUuhuQ8vT3jTbbQuXdqRyx1B-DNNFj5yBpMgczzs\" alt=\"\" width=\"500px;\" height=\"329px;\" />[/caption]\r\n\r\nWhat started as a driver looking for something special for his car has turned out to be an epic undertaking by a car manufacturer. It is unlikely that BMW will ever sell any of the Art Cars so putting a price on them is kind of silly. There have been additional BMW Art Cars created by several artists that are not considered to be part of the official collection because they were not commissioned by BMW directly. While not official, they are still worth seeking out to appreciate.\r\n\r\nFor people looking for a more immediate entry into the world of the BMW Art Car, I recommend printing and building the Rauschenberg painted 1986 BMW 635 CSi that has been recreated by digital artist JMV, found <a title=\"Rauschenberg\" href=\"http://www.flickr.com/photos/jmv/127284411/\" target=\"_blank\">HERE in his Flickr account</a>."
