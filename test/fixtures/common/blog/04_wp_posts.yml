    post_content: "The mystery and the tragedy of the Titanic has captivated filmmakers and romantics since April of 1912, when the ship collided with an iceberg, and a word which had once meant \"enormous and powerful\" was lexically transformed into \"doomed\". During the intervening 100 years between then and now, this romanticized mystery became collectible : the desire for artifacts has always been great, as well as the desire for objects commemorating the event, as evidenced by the archive at <a href=\"http://www.titaniccollector.com/\">Titanic Collector</a>.\r\n\r\n[caption id=\"attachment_14638\" align=\"aligncenter\" width=\"490\" caption=\"(Don Emmert, AFP/Getty Images)\"]<a href=\"/uploads/blog/2012/01/titanic_artifact.jpg\"><img class=\" wp-image-14638\" title=\"Binoculars from Titanic\" src=\"/uploads/blog/2012/01/titanic_artifact.jpg\" alt=\"\" width=\"490\" height=\"320\" /></a>[/caption]\r\n\r\nAccording to the <a href=\"http://www.latimes.com/news/nationworld/nation/la-na-titanic-auction-20120106,0,5673025.story\">LA Times</a> and Arlan Ettinger, not one single item found aboard the sunken Titanic has ever been sold to a private collector—which is why <a href=\"http://www.guernseys.com/\">Guernsey's Auctioneers &amp; Brokers</a>' auction this upcoming April is a pretty big deal. Of course, this collection is not to be confused with the many items which were recovered immediately after the wreck, culled from floating debris and lifeboats, which includes chessboards and picture frames made from the wood of the Titanic itself... and life vests cut from dead bodies. This collection consists of items which were recovered from the depths, trapped below the ocean for a very long time and often, perfectly preserved by the icy depths.\r\n\r\n<a href=\"/uploads/blog/2012/01/Picture-13.png\"><img class=\"alignleft size-full wp-image-14641\" title=\"Picture 13\" src=\"/uploads/blog/2012/01/Picture-13.png\" alt=\"\" width=\"172\" height=\"391\" /></a>But wait! This statement isn't completely true, according to 401 Designs. They've received \"Certificate #1010\" from the US Government, which apparently entitles them to publicly sell only one type of item recovered from the sunken Titanic : coal. Their Internet presence barely exists beyond <a href=\"http://myworld.ebay.com/401designs/?_trksid=p4340.l2559\">the eBay page</a> where they sell their coal, so it's difficult to completely verify these claims, but if you'd like a little piece of the Titanic, and don't feel too ghoulish about it, you can have a pencil eraser-sized bit of coal, or coal compressed and embedded in a coin, or on a necklace.\r\n\r\nThe real collection, valued at $189 million dollars, comes with conditions : it must be purchased all at once, and a portion of the collection must always remain on display for the public to view. This isn't going to be a purchase made by an enthusiastic collector, but someone interested in the preservation of history, and all the intense maintenance which that task entails. So, sorry, Titanic buffs! You'll have to settle for your DiCaprio posters. And coal necklaces.\r\n\r\n&nbsp;\r\n\r\n[via <a href=\"http://latimesblogs.latimes.com/nationnow/2012/01/titanic-artifacts-for-sale-from-trinkets-to-slab-of-hull.html\">Nation Now</a>.]"
