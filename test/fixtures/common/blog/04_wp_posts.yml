    post_date_gmt: '2012-01-19 14:24:29'
    post_content: "<a href=\"/uploads/blog/2012/01/Jersey-Jerks.jpg\"><img class=\"alignleft size-medium wp-image-14681\" src=\"/uploads/blog/2012/01/Jersey-Jerks-300x166.jpg\" alt=\"\" width=\"300\" height=\"166\" /></a>When it comes to sports, this time of year means that the big stories are football. The playoffs are in full swing, and teams' fortunes are rising and falling with each game, with the Super Bowl only a short while away. With the playoffs comes more heat on taking a piece of the games you love (or loathe) home with you. But when it comes to getting a jersey worn by your favorite player, it turns out that appearances can be deceiving.\r\n\r\nA few weeks ago, the <em><a href=\"http://articles.chicagotribune.com/2011-12-13/news/ct-met-jersey-fraud-1213-20111213_1_game-jerseys-collectors-memorabilia\">Chicago Tribune</a></em> ran an interesting, in-depth analysis of a scandal that has rocked the collectibles industry. A Las Vegas-based company, <a href=\"http://www.josportsco.com/\">JO Sports</a>, has enjoyed contracts with over a dozen pro-football teams for years now, receiving \"authenticated\" jerseys from the teams themselves, which they were then authorized to sell to collectors.\r\n\r\nBut back in November, the company’s owner, Jarrod Oldridge, pleaded guilty to doctoring jerseys and selling them to collectors. He now faces up to 20 years in prison and $250,000 in fines. Between 2004 and 2008, employees of JO Sports would swap numbers on jerseys, as well as \"roughening, scuffing, washing, [and] dirtying\" the jerseys to make them seem more authentic, I guess. In addition, the jerseys came with forged certificates of authenticity.\r\n\r\nBut while the New York Giants and Baltimore Ravens are looking to cut ties with the company—which is still open despite Oldridge having pleaded guilty to the crimes—the Chicago Bears still have yet to terminate their contract with JO Sports. Can you believe it? As if Bears fans didn’t have enough to feel bad about after missing the playoffs…\r\n\r\nWhat’s the upshot of this whole story? Basically, sports memorabilia—jerseys in particular—are big, big business, and people don’t mind making lots of money off of your passions. <a href=\"http://www.josportsco.com/list_products.asp?NewSearch=True&amp;SubID=7000000&amp;TeamID=6000035&amp;CatID=5000009\">JO Sports' website has listings</a> for jerseys worn by the New York Giants in their win against the Buffalo Bills from this season, with the lowest priced jersey being that of Michael Coe, coming in at $750. Osi Umenyiora's jersey runs a staggering two-grand from the same game—and this is all from a company whose owner faces jail time because of forgeries. In short, unless you see the guy take off the jersey and hand it to you, you never really know what you’re going to get.\r\n\r\nWe all want to take a part of the game home with us, but it’s better to make sure that what you’re getting is really a part of the game.\r\n\r\n[Via <em><a href=\"http://articles.chicagotribune.com/2011-12-13/news/ct-met-jersey-fraud-1213-20111213_1_game-jerseys-collectors-memorabilia\">Chicago Tribune</a></em>]"
