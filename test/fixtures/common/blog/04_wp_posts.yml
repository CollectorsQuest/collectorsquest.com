    post_date_gmt: '2012-01-18 16:58:34'
    post_content: "<div style=\"text-align: center\"><a href=\"/uploads/blog/2012/01/Tebow_Supreme1.jpg\"><img class=\"alignleft size-medium wp-image-14672\" src=\"/uploads/blog/2012/01/Tebow_Supreme1-214x300.jpg\" alt=\"\" width=\"214\" height=\"300\" /></a></div>\r\n<div style=\"text-align: left\">\r\n\r\nAll season long, the story of Denver Broncos quarterback Tim Tebow has dominated headlines, ESPN, radio call-in shows, and even skywriting (probably). But now that the weekend’s playoff game against the New England Patriots has come and gone, we’ll get to wait a few months before we hear anything else about Tebow or his routine last-minute, game-winning heroics.\r\n<p>\r\nAnd after those months pass, <a href=\"http://www.topps.com/\">Topps</a> wants to be there, ready to get the conversation going. According to a post on <a href=\"http://www.sportscollectorsdigest.com/news/hobby-news/sign-of-the-times-topps-announces-tebow-autos-in-upcoming-products\">Sports Collectors Digest</a>, the company has unveiled a new line of cards featuring variations of number 15’s autograph. A post on the <a href=\"http://www.examiner.com/sports-cards-and-memorabilia-in-harrisburg/topps-touts-tim-tebow-autographs-supreme-and-precision-football\">Examiner</a> explains that each pack of the Topps Supreme Football cards will cost a little less than $100 for only four cards, and that there are fewer than 65 Tebow-signed cards–total. Called “Tim Tebow Precision Comeback Autographs,” the cards will feature images of Tebow’s moments of glory, where he was able to steer his team through the first game in the playoffs against the Pittsburgh Steelers.\r\n<p>\r\nOf course, to offer the whole story of Tebow’s miracle season, I wonder whether or not they’ll offer any scenes from this past weekend’s run-ending thumping from the Patriots…\r\n<p>\r\nNah. Probably not.\r\n<p>\r\n[Via <em><a href=\"http://www.sportscollectorsdigest.com/news/hobby-news/sign-of-the-times-topps-announces-tebow-autos-in-upcoming-products\"> Sports Collectors Digest</a></em> and <em><a href=\"http://www.examiner.com/sports-cards-and-memorabilia-in-harrisburg/topps-touts-tim-tebow-autographs-supreme-and-precision-football\">Examiner</a></em>]\r\n\r\n&nbsp;\r\n\r\n</div>"
