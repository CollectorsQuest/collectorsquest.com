    post_content: "<a href=\"/uploads/blog/2012/01/manning-3.jpg\"><img class=\"alignleft size-medium wp-image-14752\" src=\"/uploads/blog/2012/01/manning-3-199x300.jpg\" alt=\"\" width=\"199\" height=\"300\" /></a>This past Sunday, we were treated to two tight, anxiety-inducing match-ups between some of this year's best NFL teams.\r\n\r\nAnd also the New York Giants were there.\r\n\r\nWhatever your feelings on whether or not the Giants deserved to make it so far in the playoffs, the facts remain: the team that couldn't excel  in the regular season has pulled through in the clutch, vaulting over the competition in the playoffs, and scoring the first conference championship for New York since 2007.\r\n\r\nThat year, the Giants went up against the New England Patriots in the Super bowl--and what do you know? The two rivals are going at it again for what's sure to be one of the most exciting rematches in NFL history. Having grown up in New York for almost 30 years--and despite my loyalty to the Jets--I'm pleased to see the Giants looking to take down that most hated of franchises (at least in my house), Tom Brady and the Patriots.\r\n\r\nBut there's just one thing that bugs me about it all: Eli Manning's head.\r\n\r\nI'm sure most of you know what I'm talking about. Throughout the game against the San Francisco 49ers on Sunday, quarterback Manning's oversized helmet stood out among the other players on the field. A 2010 article from <em><a href=\"http://www.thestar.com/sports/football/article/864021--hey-eli-great-gazoo-wants-his-helmet-back\">The Toronto Star</a> </em>explains that the larger-size helmet is purely a safety precaution. And given how many times the Giants' defense let Eli get slammed to the ground on Sunday's game, he cold use all the protection he could get.\r\n\r\n<a href=\"/uploads/blog/2012/01/manning-2.jpg\"><img class=\"alignright size-medium wp-image-14753\" src=\"/uploads/blog/2012/01/manning-2-300x225.jpg\" alt=\"\" width=\"300\" height=\"225\" /></a>As it turns out, though, while he may look like a doofus on the field, Manning is still coming out on top in terms of memorabilia sales--at least according to the hometown paper, the <em><a href=\"http://www.nypost.com/p/news/local/eli_king_of_new_jer_eys_deZS4XksYfVTdQnHpI3PbL\">New York Post</a></em>. According to the article, Manning-merch has jumped up in value by 10 percent in the last few years, making him the most valuable  player for the Giants past and present...well, in dollars for sure. We'll see what he does against the Pats in two weeks.\r\n\r\nBut back to that giant Giants helmet. The <em>Post </em>article points out that an autographed, game-worn Manning helmet was fetching $7,000 on eBay--and that was before the conference win this past weekend. In addition, signed jerseys sell for $800, while game-worn jerseys were going for $4,500.\r\n\r\nJust make sure you get the <a href=\"http://www.collectorsquest.com/blog/2012/01/19/jersey-jerks-the-danger-of-buying-game-jerseys-from-a-third-party/\">genuine article</a> before you shell out that much cash, of course.\r\n\r\n<a href=\"/uploads/blog/2012/01/manning-1.jpg\"><img class=\"alignleft size-medium wp-image-14754\" src=\"/uploads/blog/2012/01/manning-1-300x273.jpg\" alt=\"\" width=\"300\" height=\"273\" /></a>The article goes on to point out that this season has brought Manning a lot more popularity nationwide, as his jersey has become the eighth-most popular sold in 2011...beating out his older brother, Indianapolis Colts' QB Peyton Manning, whose injuries brought him from ninth-most popular all the way down to the 17th. It only stands to reason that if the Giants are victorious at the big game, the popularity and the value of the merchandise bearing his name and number will only shoot up even higher. And if they lose...well, we'll just have to see how bad a loss it is before we make any predictions there.\r\n\r\nSo, as it turns out, Manning's got plenty of reasons to have a big head besides just protecting his brains. He's one of the most popular quarterbacks in the NFL, and his merch moves like hotcakes. Blue and red hotcakes, with cleat marks in them.\r\n\r\nLet's hope that all this success on the field and on eBay doesn't quite go to his head before the big game against the Patriots in two weeks.\r\n\r\nI mean, if his head got any bigger, he might tip over. And that happens plenty already.\r\n<p style=\"text-align: left\"><a href=\"/uploads/blog/2012/01/sack-11.jpg\"><img class=\"aligncenter size-medium wp-image-14748\" src=\"/uploads/blog/2012/01/sack-11-300x262.jpg\" alt=\"\" width=\"300\" height=\"262\" /></a><a href=\"/uploads/blog/2012/01/sack-21.jpg\"><img class=\"aligncenter size-medium wp-image-14749\" src=\"/uploads/blog/2012/01/sack-21-300x221.jpg\" alt=\"\" width=\"300\" height=\"221\" /></a><a href=\"/uploads/blog/2012/01/sack-31.jpg\"><img class=\"aligncenter size-medium wp-image-14750\" src=\"/uploads/blog/2012/01/sack-31-300x210.jpg\" alt=\"\" width=\"300\" height=\"210\" /></a>Ouch.</p>\r\n<p style=\"text-align: left\">[Via <em><a href=\"http://www.thestar.com/sports/football/article/864021--hey-eli-great-gazoo-wants-his-helmet-back\">The Toronto Star</a> </em> and <em><a href=\"http://www.nypost.com/p/news/local/eli_king_of_new_jer_eys_deZS4XksYfVTdQnHpI3PbL\">New York Post</a></em>]</p>"
