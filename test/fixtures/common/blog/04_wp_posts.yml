    post_content: "<a href=\"http://pipedreams.publicradio.org/events/miami_organ_weekend/milhous_gallery/milhous_pics.shtml\" target=\"_blank\">The Milhous Collection</a>, one of the world's most extraordinary and eclectic private collections, will go up for sale this February 24 and 25 via <a href=\"http://www.rmauctions.com/milhous-collection.cfm#\" target=\"_blank\">RM Auctions</a>, in association <a href=\"http://www.sothebys.com/en/auctions/2012/milhous-collection-n08845/overview.html\" target=\"_blank\">with Sotheby's</a>, and is expected to bring an estimated $40 million.\r\n\r\nThe collection belongs to Bob and Paul Milhous, distant cousins of President Richard Milhous Nixon, and has been housed in a one-of-a-kind, 39,000-square-foot, private museum which had only been open to the public during charity events. The collection began in 1959 and contains everything from giant toy soldiers from New York's famed FAO Schwarz to rare automobiles, from funhouse mirrors and carnival sideshow banners to more traditional Americana, such as gas pumps. However, The Milhous Collection is most noted for its world-class vintage and antique orchestrions, mechanical musical instruments,  fair, dance, and theatre organs.\r\n\r\n<a href=\"/uploads/blog/2012/01/Gaudin-125-Key-Dance-Organ-Milhous-Collection-500.jpg\"><img class=\"aligncenter size-full wp-image-14913\" src=\"/uploads/blog/2012/01/Gaudin-125-Key-Dance-Organ-Milhous-Collection-500.jpg\" alt=\"\" width=\"500\" height=\"259\" /></a>\r\n\r\nCentral to the collection, and expected to fetch between $1,000,000 - $1,500,000, is the Illions-style carousel. Custom-built for the brothers who couldn't find just the right carousel themselves, this carousel took over four years to build and features an amazing 44 animal figures -- each carved by hand from historically accurate designs.\r\n\r\n<a href=\"/uploads/blog/2012/01/custom-built-Milhous-carousel-with-42-hand-carved-animals-500.jpg\"><img class=\"aligncenter size-full wp-image-14914\" src=\"/uploads/blog/2012/01/custom-built-Milhous-carousel-with-42-hand-carved-animals-500.jpg\" alt=\"\" width=\"500\" height=\"282\" /></a>\r\n\r\nLook at the video below to take a tour and see so much more of what the collection holds!\r\n\r\n[youtube http://www.youtube.com/watch?v=MDOZ5sNnr9A&version=3&hl=en_US]\r\nPhotos by <a href=\"http://www.google.com/hostednews/ap/article/ALeqM5gZH-QIBlO89kJS6T4et-0QTXoi-A?docId=6af1831ce5b140e1851c6416f56b8b6d\" target=\"_blank\">Alan Diaz for the Associated Press</a>."
