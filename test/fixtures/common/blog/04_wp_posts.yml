    post_author: wpUser_7
    post_date: '2012-01-01 09:00:56'
    post_date_gmt: '2012-01-01 14:00:56'
    post_content: "During 2011's San Diego Comic Con, it was announced that two of my favorite collections were going to collide. No, not dust and despair - comic book superheroes and LEGO. After four months of heavy breathing and alarming fantasies best reserved for some serious psychoanalysis, DC Universe LEGO sets hit the local Toys 'R' Us right before Christmas, and my dreams were fulfilled.\r\n\r\n<a href=\"/uploads/blog/2011/12/Picture-25.png\"><img class=\"alignleft size-full wp-image-14568\" title=\"Picture 25\" src=\"/uploads/blog/2011/12/Picture-25.png\" alt=\"\" width=\"260\" height=\"338\" /></a>I'm a huge Batman nerd, but it was without hesitation that I purchased the <strong>Superman vs. Power Armor Lex Luthor</strong> set before anything else, despite the proliferation of Bat-things on the shelf. This was the very first time that anyone but Batman, his pals and his rogues gallery was represented in the LEGO universe. After all, I already have the giant-scale LEGO Batmobile and old Arkham Asylum playset, as well as a handful of tag sale LEGO Batmen.\r\n\r\nFinally, the Justice League has arrived, and it's even cooler than the already rad picture on the box.\r\n\r\nSet 6862 comes with three figures (which is always a determining factor in a set's inherent coolness, honestly) : Superman, Wonder Woman and Lex Luthor in his business suit. Fortunately, LEGO is using the most classic versions of these characters and not the \"New 52\" costumes which DC Comics has recently revealed, and which promise to dominate a large portion of DC's forthcoming merchandise.\r\n\r\nLEGO Superman and Wonder Woman are the simple highlights of this set, but the green-and-purple power suit is also pretty rad. <a href=\"http://www.collectorsquest.com/collectible/11255/superman-batman-lex-luthor\">Power Suit Lex figures</a> are some of my favorite, and <a href=\"/uploads/blog/2011/12/lego_lex_luthor_suit.jpg\"><img class=\"alignright size-medium wp-image-14567\" title=\"lego_lex_luthor_suit\" src=\"/uploads/blog/2011/12/lego_lex_luthor_suit-300x265.jpg\" alt=\"\" width=\"300\" height=\"265\" /></a>while all of the iterations I'm familiar with are roughly Lex-sized suits of armor, I happily embrace this gargantuan mecha which Lex now pilots... and probably exists somewhere in the Silver Age anyhow. Grant Morrison, care to weigh in?\r\n\r\nThe Power Suit is a cross between LEGO's ball-jointed Hero Factory and Bionicle stuff, with an outer shell of more traditional LEGO pieces. This versatility of parts allows for a huge range of motion and action. Small, neon green, translucent caps glow like LEDs in the right light, and end each of the suit's articulated fingers, allowing the robot to grip heroes and toss them around. Two more rest in protective domes at the rear of the 'bot, like little orbs of kryptonite. The set takes this theme one further and furnishes the set with a kryptonite crystal inside of the robot's huge gun. It's bombastic comic narrative at its very best, all in a LEGO set.\r\n\r\nAt 207 pieces, the set takes about 15-20 minutes to assemble and is solid at every connection - which I discovered as a bumped into my TV and sent him toppling to the ground after ricocheting off of the Playstation.\r\n\r\n<a href=\"/uploads/blog/2011/12/lego_wonder_woman.jpg\"><img class=\"aligncenter size-medium wp-image-14561\" title=\"lego_wonder_woman\" src=\"/uploads/blog/2011/12/lego_wonder_woman-208x300.jpg\" alt=\"\" width=\"208\" height=\"300\" /></a>\r\nI've put together a good deal of LEGO's robot sets, designed and built my own robots from LEGO's now-doomed Digital Designer software, and this still feels like one of the best. Maybe it's just my nerd-lust talking, but I can't wait to stand this guy up in front of a LEGO White House as a complete Justice League battles in the foreground. LEGO Hawkman, I'm waiting for you. Without a doubt, this thing is worth the $20 tag on it - and there's much more to come! After Christmas passed, I sought for more DC LEGO stuff across three different Toys 'R' Us stores in a 50 mile radius and came up nearly empty, so these are ridiculously hot. If you can't find them now, they're definitely <a href=\"http://shop.lego.com/en-US/Superman-vs-Power-Armor-Lex-6862\">available on the LEGO website</a>. It may be worth holding off, as Toys 'R' Us is currently charging between 25% to 50% over suggested retail on the whole DC LEGO lineup, which will surely drop as the holidays fade into the distance once again. Of course, this is the same store which peeled all of the clearance stickers off of the unsellable Star Trek movie figures as Christmas approached, so date of purchase is actually pretty relevant to pricing.\r\n\r\n<a href=\"http://www.collectorsquest.com/collection/3075/dc-universe-legos\">Check out the full DC LEGO gallery in our Community!</a>"
    post_title: 'LEGO : Superman (and Wonder Woman) vs. Power Armor Lex Luthor!'
