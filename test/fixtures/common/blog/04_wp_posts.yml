    post_content: "Born from the overactive mind of Doug TenApel, <strong>Earthworm Jim</strong> is a property which generated some of the 1990s best video games, TV shows and action figures. A true tale of the underdog... or underworm, as the case may be, stumbling into a super-powered suit and gaining sentience, enhancing his natural proclivity towards heroism. Subsequently, Jim fights evil in all forms, be it malevolent filing cabinets, destructive space Corvidae, or missing egg beaters. Jim remains an under-appreciated, cult character who has suffered though decades of DVD neglect and a handful of action figures which were advertised, but never released, by Playmates Toys. EWJ collectibles are minimal, but all pretty rad : Taco Bell giveaways, eight action figures, a couple of VHS tapes, and that's pretty much it.\r\n\r\n[caption id=\"attachment_14723\" align=\"aligncenter\" width=\"544\" caption=\"Earthworm Jim 6&quot; Figure from Mezco\"]<a href=\"/uploads/blog/2012/01/MEZCO_earthworm_jim.jpg\"><img class=\" wp-image-14723\" title=\"MEZCO_earthworm_jim\" src=\"/uploads/blog/2012/01/MEZCO_earthworm_jim.jpg\" alt=\"\" width=\"544\" height=\"408\" /></a>[/caption]\r\n\r\nThis year, <a href=\"http://www.mezcotoyz.com/store/detail.aspx?ID=1056\">Mezco Toyz</a> (with a 'z') is taking the reins and releasing a new 6\" scaled Earthworm Jim action figure, and it's better than ever before. This time, Jim is fully articulated and comes with a worm body which slips into the super suit. Coming out in the summer of 2012 for about $17, here's hoping that Mezco busts out a few more great EWJ characters : Psy-crow, Princess What's Her Name, Professor Monkey for a Head, and finally, a semi-epic Evil Queen Pulsating, Bloated, Festering, Sweaty, Pus-filled, Malformed, Slug-for-a-Butt."
