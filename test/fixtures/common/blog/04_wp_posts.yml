    post_content: "LEGO's original LEGO Batman line, between 2006 and 2008, was something to behold : a wide variety of great characters and playsets assembled into a relatively complete portrait of Batman's troubled heroics, from the gigantic Arkham Asylum (7785) to a series of individual battles with Batman's gallery of rogues.\r\n\r\nThe original Batman Dragster / Catwoman Pursuit set (7779) can fetch a hefty price of $150 at auction, and includes Batman and Catwoman, as well as Catwoman's motorcycle and a Batman \"dragster\" - a racecar-like vehicle. <a href=\"http://lego.wikia.com/wiki/Catwoman\">Brickipedia</a> offers some insight into the differences between these two Catwoman figures, as well as the many <a href=\"http://lego.wikia.com/wiki/Batman_%28Minifigure%29\">Batman</a> figures, if you're either a completist or a purist.\r\n\r\n<a href=\"/uploads/blog/2012/01/catwoman1.jpg\"><img class=\"aligncenter size-full wp-image-14604\" title=\"catwoman1\" src=\"/uploads/blog/2012/01/catwoman1.jpg\" alt=\"\" width=\"550\" /></a>\r\nBut we're here to talk about LEGO's 2012 Super Heroes line, and Set 6858 - <strong>Catwoman Catcycle City Chase</strong>. I'm not sure if I'd consider this a \"replacement\" or an \"update\" for the original set, but for a suggested retail price of $13, it's certainly a fair price for a great little set.\r\n\r\n<a href=\"/uploads/blog/2012/01/catwoman3.jpg\"><img class=\"alignleft size-medium wp-image-14601\" title=\"catwoman3\" src=\"/uploads/blog/2012/01/catwoman3-300x272.jpg\" alt=\"\" width=\"300\" height=\"272\" /></a>This set includes a blue Batman, a new Catwoman, Catwoman's motorcycle (also new), and a scale model of a street corner - just to create a little atmosphere. At 89 pieces, this set takes about 10-15 minutes to assemble, and most of this work goes into putting together the diorama.\r\n\r\nBatman comes with a set of extended wings and a rocket pack which snaps onto his back. Once again, LEGO pops into Silver Age comic book hyperbole to craft a compelling narrative for kids, since us adults know that Batman would always opt for stealth over rocket packs - but I love it anyhow. Rocket Batman feels truer to form here than if it were a 6\" action figure, and heck, you can pop it right off should it offend you. While I prefer my Batmen caped, this is cape enough to be satisfying.\r\n\r\n<a href=\"/uploads/blog/2012/01/batman1.jpg\"><img class=\"aligncenter size-full wp-image-14603\" title=\"batman1\" src=\"/uploads/blog/2012/01/batman1.jpg\" alt=\"\" width=\"542\" height=\"488\" /></a>\r\n\r\nEach minifigure also comes with two face options which can be spun around, the rear of which is hidden by each characters' mask. Catwoman can be sassy or subtle, depending on how she plans on evading Batman this time.\r\n\r\n<a href=\"/uploads/blog/2012/01/catwoman2.jpg\"><img class=\"aligncenter size-full wp-image-14602\" title=\"catwoman2\" src=\"/uploads/blog/2012/01/catwoman2.jpg\" alt=\"\" width=\"550\" /></a>\r\nIt might be weird, but my favorite part of this set is the cleverly crafted mailbox on the street corner : a few common bricks popped together and you have a completely recognizable form. Also surprisingly awesome (and universal) is the traffic light aspect of this. The set also includes a series of knock-down-able crates (as are present in any cinematic street chase). This little slice of urban life would be completely appropriate for any minifigure diorama, newspaper box and all. I only hope that future dioramas might complete this street scene, or at least add some breadth to it.\r\n\r\n<strong>Catwoman Catcycle City Chase</strong> is a very affordable first dip into the new LEGO DC Universe, and a quick way to snag a Batman minifigure. Now, let's get a mini-Joker for under $35 and we'll do some serious business. How about a blind-packed series of DC characters? I don't doubt that giganerds like myself would buy the heck out of those things.\r\n\r\nFor now, we've got 6 new DC LEGO sets, and that's a pretty great start - but I remain hungry for more. That's a good thing, LEGO. <a href=\"http://www.collectorsquest.com/collection/3075/dc-universe-legos\">For now, check out our DC Super Heroes LEGO gallery in our Community</a>!\r\n\r\n<em>[Catwoman Chase set graciously provided by LEGO!]</em>"
