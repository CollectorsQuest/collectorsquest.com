    post_content: "<div><a href=\"/uploads/blog/2012/01/2012-year-of-the-dragon-fan-coin-china-both.jpg\"><img class=\"alignright size-full wp-image-14824\" src=\"/uploads/blog/2012/01/2012-year-of-the-dragon-fan-coin-china-both.jpg\" alt=\"China fan coin and traditional coin\" width=\"280\" height=\"227\" /></a>Happy Chinese New Year, all! Last Monday, January 23rd, marked the first day of the new lunar year on the Chinese calendar, and numismatists have been looking forward to the new batch of commemorative coins honoring the Year of the Dragon. The Perth Mint has the most offerings, ranging from <a href=\"http://www.apmex.com/Product/66386/default.aspx\">Tuvalu's Nick-Jr-esque dragon</a> to <a href=\"http://eurocollections.com/store/product.asp?id=6794\">rectangle Cook Island \"coins\"</a>, but for my money the best Chinese New Year coins come right from the source.</div>\r\n</p>\r\n<div>In the year 2000, <a href=\"http://www.pbc.gov.cn/publish/english/963/index.html\">The People's Bank of China</a> released their first fan-shaped Chinese New Year coin: the dragon. These do not look like a coin in the traditional sense, aside from being marked with a 10 yuan face-value. Evoking the shape of the sweep of paper of an opened traditional Chinese fan, these coins are an arc of metal, each with a different zodiac symbol on the reverse. For twelve years China has released a new 'fan' coin for each new symbol of the Chinese lunar-zodiac, until the year of the rabbit in 2011 ended the cycle.</div>\r\n</p>\r\n<div>If you've been collecting these fan-coins since 2000, you've finally completed the ring. Each of the fan-coins is designed to be one-twelfth of the circumference of a circle, so when <a href=\"http://www.sunfeico.com/fan_animal.htm\"><img class=\"alignleft size-medium wp-image-14826\" src=\"/uploads/blog/2012/01/chinese-zodiac-fan-coins-300x268.jpg\" alt=\"\" width=\"300\" height=\"268\" /></a>each of the 12 coins is put end-to-end they make a complete ring. For each zodiac symbol, the People's Bank produced two versions: a 1-ounce .999 silver and a 1/3-ounce .999 gold. The gold coins are slightly smaller than the silver, and the complete circle made by the gold fan-shaped coins fits neatly inside the silver coin ring. Displayed properly, these make a much more striking presentation than most coins.</div>\r\n</p>\r\n<div>With the coming of the 2012 Chinese New Year, the Chinese calendar has circumnavigated all 12 symbols of the lunar zodiac and has come back to the Year of the Dragon. The People's Bank has started a new series, <a href=\"http://www.pandaamerica.com/details.asp?item=10482&amp;grp=1&amp;categ=1\">with a new dragon coin</a>, done in the same circular style.</div>\r\n<img class=\"alignright size-full wp-image-14829\" src=\"/uploads/blog/2012/01/2012-year-of-the-dragon-plum-blossom-coin-china.jpg\" alt=\"\" width=\"200\" height=\"201\" />\r\n<div>If the fans are too untraditional for you, China has also minted a variety of other commemorative and collectible coins for the new year. Almost as striking as the fans are the plum-blossom coins. Flower-shaped coins have been minted in China for hundreds of years, and the scalloped petal shape has come to stand for good luck, prosperity, and persistence. Three coins have been made this year with the flower shape: a 1/2-ounce gold coin, a 1-ounce silver coin, and if those are just too small, you can get the 1kg (that's over 2 pounds) gold coin. Don't worry, if that's not enough gold too, China has also minted a 10kg gold medallion. Only 18 of the 10kg coins were minted, so I'm sure they're going fast.</div>\r\n</p>\r\n<div>All together, the People's Bank of China has released fifteen coins and medallions commemorating the lunar new year, in enough sizes and shapes to satisfy any collector. If you'd like to see all of the coins produced for The Year of the Dragon from all the other countries, too, <a href=\"http://monetastic.ning.com/forum/topics/year-of-the-dragon\">Monetastic has a nice round-up</a>, complete with images of both the obverse and reverse of the various coins minted for the lunar new year.</div>"
