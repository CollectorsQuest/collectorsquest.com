    post_date_gmt: '2012-01-24 14:00:48'
    post_content: "<a href=\"http://www.amazon.com/gp/product/B004A8ZWWE/ref=as_li_ss_tl?ie=UTF8&amp;tag=collques07-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B004A8ZWWE\"><img class=\"alignright  wp-image-14708\" title=\"Real_Steel_DVD\" src=\"/uploads/blog/2012/01/Screen-Shot-2012-01-20-at-2.59.46-PM.png\" alt=\"\" width=\"272\" height=\"382\" /></a>With <a href=\"http://www.amazon.com/gp/product/B004A8ZWWE/ref=as_li_ss_tl?ie=UTF8&amp;tag=collques07-20&amp;linkCode=as2&amp;camp=1789&amp;creative=390957&amp;creativeASIN=B004A8ZWWE\">Real Steel coming to DVD and Blu-ray</a> on January 24th, 2012, it behooves us to discuss this Rocky-by-way-of-Rock 'Em Sock 'Em Robots film - if only because it contains a ton of robots, and I collect the heck out of robots, and I can't stop saying \"robots\".\r\n\r\nThe film is a charming (if not completely predictable) journey into a not-so-distant, remotely possible future which has replaced human boxers with giant, expensive robot ones. Of course, when you make a movie about people playing with giant toys, the toys naturally follow. One might suspect that a film of this nature would be made specifically to sell toys... but then, one might be too cynical to begin with.\r\n\r\n<a href=\"http://www.jakks.com/\">Jakks Pacific</a> has taken over the task of capturing all of the movie's metal stars and transforming them into a convenient action figure scale, in both deluxe and basic formats. Despite their robotic exteriors, these robots have all established a surprisingly convincing set of personalities.\r\n\r\n<a href=\"/uploads/blog/2012/01/real_steel_wave_2.jpg\"><img class=\"aligncenter size-full wp-image-14712\" title=\"real_steel_wave_2\" src=\"/uploads/blog/2012/01/real_steel_wave_2.jpg\" alt=\"\" width=\"500\" height=\"500\" /></a>Wave 1 includes out hero, <strong>Atom</strong>, the samurai-themed, short-lived hero <strong>Noisy Boy</strong>, as well as enemy fighters <strong>Twin Cities</strong>, <strong>Midas</strong>, and the robot fighting champion : the imposing, black <strong>Zeus</strong>. Atom, Midas, Zeus, Noisy Boy are also available in a \"deluxe format\", which includes action features and more articulation. These are augmented by a second wave of awesome robots : <strong>Metro</strong>, a battle-damaged Zeus, a dirty, junkyard Atom, <strong>Six Shooter</strong>, and <strong>Ambush</strong>, as well as deluxe iterations of these robots (except for Ambush). These parts are all interchangeable, so you can make your very own robot creations and battle 'em out. Ten different robots from a single, non-Transformers movie is enough to get me fairly excited. We don't even talk about the Transformers movie in my house.\r\n\r\nBut your action figures aren't limited to plastic : if you have a printer and some patience, the <a href=\"http://steelgetsreal.com/\">Real Steel website</a> provides you with two different versions of Noisy Boy to make... out of paper! Check it out!\r\n\r\n<object width=\"560\" height=\"315\" classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0\"><param name=\"allowFullScreen\" value=\"true\" /><param name=\"allowscriptaccess\" value=\"always\" /><param name=\"src\" value=\"http://www.youtube.com/v/6z5_xqqaQrE?version=3&amp;hl=en_US\" /><param name=\"allowfullscreen\" value=\"true\" /><embed width=\"560\" height=\"315\" type=\"application/x-shockwave-flash\" src=\"http://www.youtube.com/v/6z5_xqqaQrE?version=3&amp;hl=en_US\" allowFullScreen=\"true\" allowscriptaccess=\"always\" allowfullscreen=\"true\" /></object>\r\n\r\nMedicom is never one to miss out on making products from a weird movie. Who else would have made <em>Where the Wild Things Are</em> toys? A film about depressed, dysfunctional monster-animals messing up each others' lives? Medicom is back again - this time with Kubricks : miniature block figures. Two sets are available : Atom and Max (below), as well as Charlie and Noisy Boy.\r\n\r\n<a href=\"/uploads/blog/2012/01/real_steel_kubricks1.jpg\"><img class=\"aligncenter size-full wp-image-14718\" title=\"real_steel_kubricks\" src=\"/uploads/blog/2012/01/real_steel_kubricks1.jpg\" alt=\"\" width=\"500\" height=\"456\" /></a>But robots call for some serious action figures, too. <a href=\"http://www.bambasia.com/blog/?p=1736\">ThreeA (or 3A) showed off prototype images on their blog</a> for a 1/6th scale (roughly 15\" tall) figure of Ambush. While they've been silent about the production of these figures since November, they're a company known for making amazingly weathered robot figures, and have only recently started working in conjunction with licensed, robot properties in addition to the original creations of their founder, artist Ashley Wood. It goes without saying that I'm a collector of their super high-end action figures.\r\n\r\n<a href=\"/uploads/blog/2012/01/Ambush_3A_Real_steel.jpg\"><img class=\"aligncenter  wp-image-14714\" title=\"Ambush_3A_Real_steel\" src=\"/uploads/blog/2012/01/Ambush_3A_Real_steel.jpg\" alt=\"\" width=\"449\" height=\"598\" />\r\n</a>I'm pretty sure I'd chase after one of these if and when they're actually released, just for the visual coolness factor alone. And if it's under $200. Promotional Real Steel wristbands and a set of five cards were also passed out at different nerd conventions in 2011, as well.\r\n\r\nAnd what set of movie merchandise would be complete without its own set of Hulk hands? For Real Steel, we get \"Atom Rumble Gloves\". Throw a punch, make a sound! I love toys which encourage you to hit and slash things. You're not a kid unless you're allowed to get hurt once in a while.\r\n\r\n<a href=\"/uploads/blog/2012/01/real_steel_gloves1.jpg\"><img class=\"aligncenter size-full wp-image-14719\" title=\"real_steel_gloves\" src=\"/uploads/blog/2012/01/real_steel_gloves1.jpg\" alt=\"\" width=\"444\" height=\"320\" /></a>..but there's one exceptionally weird collectible from this film which continues to perplex me : Charlie's watch.\r\n\r\n<a href=\"/uploads/blog/2012/01/real_steel_watch.jpg\"><img class=\"alignleft size-medium wp-image-14715\" title=\"real_steel_watch\" src=\"/uploads/blog/2012/01/real_steel_watch-300x225.jpg\" alt=\"\" width=\"300\" height=\"225\" /></a>This 'Real Steel Chronograph Replica' represents a watch which is, apparently, seen in the film - though it hardly holds the same import as, say, a titular Golden Gun, or the iconography of Thor's hammer. The semi-futuristic, visually overwrought watch from Styles on Video is certainly an interesting collectible from the film, but choosing to produce a watch is a very tangential way to get in on the Real Steel cult madness... which, unfortunately, never materialized.\r\n\r\nWhich is unfortunate - it's a completely charming movie. It's nice to watch a film that exists without guile, especially in a cinematic climate which embraces excessive drama and darkness. Petulant, estranged dads reconciling with equally petulant sons is as evil as this movie gets, and that's not so bad. And it happens to have a lot of robots in it, too. You can see the film yourself this week, replete with bonus features, on DVD and Blu-ray."
